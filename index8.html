<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Exam Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="exam-form">
            <h1>Exam Form</h1>

            <div class="question">
                <p>1. What is the capital of France?</p>
                <label>
                    <input type="radio" name="q1" value="A"> A. Berlin
                </label>
                <label>
                    <input type="radio" name="q1" value="B"> B. Madrid
                </label>
                <label>
                    <input type="radio" name="q1" value="C"> C. Paris
                </label>
                <label>
                    <input type="radio" name="q1" value="D"> D. Rome
                </label>
            </div>

            <div class="question">
                <p>2. What is 5 + 3?</p>
                <label>
                    <input type="radio" name="q2" value="A"> A. 5
                </label>
                <label>
                    <input type="radio" name="q2" value="B"> B. 7
                </label>
                <label>
                    <input type="radio" name="q2" value="C"> C. 8
                </label>
                <label>
                    <input type="radio" name="q2" value="D"> D. 10
                </label>
            </div>

            <button type="submit">Submit Exam</button>
        </form>
    </div>
</body>
</html>
